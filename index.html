<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Toolkit Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body class="dark">
  <header>
    <h1>Welcome</h1>
    <div class="tabs">
      <button onclick="switchTab('recent')" class="active">Recent</button>
      <button onclick="switchTab('starred')">Starred</button>
      <button onclick="switchTab('device')">On device</button>
    </div>
  </header>

  <main id="fileListContainer">
    <ul id="fileList" class="file-list"></ul>
  </main>

  <!-- Floating Action Button -->
  <div class="fab-container">
    <button class="fab-btn" onclick="toggleFabMenu()">+</button>
    <ul class="fab-menu hidden" id="fabMenu">
      <li onclick="triggerFileOpen()">📂 Open File</li>
      <li onclick="alert('New Scan not supported in web browser.')">📷 New Scan</li>
      <li onclick="navigateTo('editPdf')">✏️ Edit PDF</li>
      <li onclick="navigateTo('textToPdf')">📄 Create PDF</li>
      <li onclick="navigateTo('mergePdf')">📎 Combine PDFs</li>
    </ul>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="active">Home</button>
    <button>Files</button>
    <button>Shared</button>
    <button>Search</button>
  </nav>

  <!-- Hidden File Input -->
  <input type="file" accept="application/pdf" id="pdfText" multiple hidden onchange="loadFiles(event)" />

  <script src="script.js"></script>
</body>
</html>
